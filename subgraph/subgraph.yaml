specVersion: 1.0.0
description: course-subgraph Substreams-powered-Subgraph
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: substreams
    name: course_subgraph
    network: starknet-testnet
    source:
      package:
        moduleName: map_coursecontract_events
        file: ../course-subgraph-v0.1.0.spkg
    mapping:
      apiVersion: 0.0.7
      kind: substreams/graph-entities
      file: ./src/mappings.ts
      handler: handleTriggers
